<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="wrapper">
      <!-- to display the digits and result -->
      <section class="calculationOutput">
        <p class="messageDisplay">M</p>
        <p class="inputDisplay"></p>
        <p class="resultDisplay"></p>
      </section>

      <!-- buttons for digits -->
      <section class="btnsSection">
        <button class="btn1 btnm">MC</button>
        <button class="btn1 btnm">M+</button>
        <button class="btn1 btnm">M-</button>
        <button class="btn1 btnm">MR</button>

        <button class="btn1 btnBlue clearBtn">C</button>
        <!--divide  &#247; รท -->
        <button class="btn1 btnBlue btnsForCalc">/</button>
        <!--multiply   &#215;-->
        <button class="btn1 btnBlue btnsForCalc">*</button>
        <!--backspace-->
        <button class="btn1 btnBlue backspaceBtn">&#x232b;</button>

        <button class="btn1 btnsForCalc">7</button>
        <button class="btn1 btnsForCalc">8</button>
        <button class="btn1 btnsForCalc">9</button>
        <button class="btn1 btnBlue btnsForCalc">-</button>

        <button class="btn1 btnsForCalc">4</button>
        <button class="btn1 btnsForCalc">5</button>
        <button class="btn1 btnsForCalc">6</button>
        <!--plus-->
        <button class="btn1 btnBlue btnsForCalc">&#43;</button>

        <button class="btn1 btnsForCalc">1</button>
        <button class="btn1 btnsForCalc">2</button>
        <button class="btn1 btnsForCalc">3</button>
        <!--equal-->
        <button class="btn1 btnEqual btnsForCalc">&#61;</button>

        <button class="btn1 btnsForCalc">%</button>
        <button class="btn1 btnsForCalc">0</button>
        <button class="btn1 btnsForCalc">,</button>
        <!-- <button class="btn1 btn2 btnBlue">=</button> -->
      </section>
    </section>

    <!-- -- -- -- -- --  script  -- -- -- -- -- -->
    <script src="./main.js" defer></script>
  </body>
</html>
