<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="wrapper">
      <!-- to display the digits and result -->
      <section class="calculationOutput">
        <input id="result" type="text" disabled />
        <input id="inputValue" type="text" disabled />
      </section>

      <!-- buttons for digits -->
      <section class="digitSection">
        <button class="digitButtons" id="btnsDigit">1</button>
        <button class="digitButtons" id="btnsDigit">2</button>
        <button class="digitButtons" id="btnsDigit">3</button>
        <button class="digitButtons" id="btnsDigit">4</button>
        <button class="digitButtons" id="btnsDigit">5</button>
        <button class="digitButtons" id="btnsDigit">6</button>
        <button class="digitButtons" id="btnsDigit">7</button>
        <button class="digitButtons" id="btnsDigit">8</button>
        <button class="digitButtons" id="btnsDigit">9</button>
        <button class="digitButtons" id="btnsDigit">0</button>
        <button class="digitButtons" id="btnsDigit">.</button>
        <button class="calcButtons plusBtn" id="btnsDigit">+</button>
        <button class="calcButtons minusBtn" id="btnsDigit">-</button>
        <button class="calcButtons multiplyBtn" id="btnsDigit">*</button
        ><button class="calcButtons divideBtn" id="btnsDigit">/</button>
        <button class="equalButton equalBtn" id="btnsDigit">=</button>
        <button class="resetButton resetBtn" id="btnsDigit">Reset</button>
      </section>
    </section>
    <!-- -- -- -- -- --  script  -- -- -- -- -- -->
    <script src="./main.js"></script>
  </body>
</html>
